<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MENTORIA</h1>
        <p>
          Preencha o formulario abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>

      <main>
        <form id="my-form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMACOES PESSOAIS</legend>

              <div class="coluns-three">
                <div class="input-wrapper">
                  <label for="event-name"> Nome </label>
                  <input type="text" name="name" id="name" />
                </div>

                <div class="input-wrapper">
                  <label for="event-lastname"> Sobrenome </label>
                  <input type="text" name="lastname" id="lastname" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="event-email">
                  Email <span>(digite um email valido)</span></label
                >
                <input type="text" name="email" id="email" />
              </div>

              <div class="input-wrapper">
                <label for="event-senha>">
                  Senha <span>(minimo de 6 caracteres)</span>
                </label>
                <input type="text" name="senha>" id="senha>" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>INFORMACOES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="event-mentor">
                Nome do seu mentor <span>(so o primeiro nome)</span></label
              >
              <input type="text" name="mentor" id="mentor" />
            </div>
          </fieldset>

          <fieldset>
            <legend>SEUS HORARIOS DISPONIVEIS</legend>
            <p>PRIMEIRA MENTORIA</p>
            <div class="coluns-three">
              <div class="input-wrapper">
                <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das </label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Ate</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
            <br />
            <br />
            <p>SEGUNDA MENTORIA</p>
            <div class="coluns-three">
              <div class="input-wrapper">
                <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Ate</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </fieldset>
        </form>

        <div class="button">
          <button>SALVAR</button>
        </div>
      </main>
    </div>
  </body>
</html>
